<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>D3SIGN Lab Chat</title>
</head>
<body>
  <h1>Chat med D3SIGN Lab AI ðŸ’¬</h1>
  <textarea id="message" placeholder="Skriv din besked her..."></textarea>
  <br/>
  <button onclick="sendMessage()">Send</button>
  <div id="response" style="margin-top: 20px;"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById('message').value;
      const responseEl = document.getElementById('response');
      responseEl.innerText = "Sender besked...";

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      responseEl.innerText = data.response || "Der skete en fejl.";
    }
  </script>
</body>
</html>
